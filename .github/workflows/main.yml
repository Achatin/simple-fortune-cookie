name: Main workflow

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build backend
      run: cd backend && go build
      
    - name: Build frontend
      run: cd frontend && go build
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
    - name: Test
      run: go test frontend
