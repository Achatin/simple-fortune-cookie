name: Main workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/simple-fortune-cookie-backend:latest
  IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/simple-fortune-cookie-frontend:latest

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build backend image
      run: |
        docker build -t $IMAGE_BACKEND ./backend
        docker push $IMAGE_BACKEND

    - name: Build frontend image
      run: |
        docker build -t $IMAGE_FRONTEND ./frontend
        docker push $IMAGE_FRONTEND
      
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
    - uses: actions/checkout@v4

    - name: Build frontend builder image
      run: docker build --target builder -t frontend-builder ./frontend

    - name: Run frontend tests
      run: docker run --rm frontend-builder go test ./...

  DeploymentTest:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Restore kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig

      - name: Deploy test version
        run: |
          kubectl --kubeconfig=kubeconfig apply -f kubernetes/deployment-test
          
          # Wait for deployment to be ready (with timeout)
          echo "Waiting for test deployment to be ready..."
          kubectl --kubeconfig=kubeconfig wait --for=condition=available --timeout=300s deployment/test-frontend-deployment
          
          echo "Test deployment ready!"
      
      - name: Run test script
        run: |
          chmod +x ./scripts/deployment-test.sh
          # Start port-forward in background
          kubectl --kubeconfig=kubeconfig port-forward svc/test-frontend-service 8080:80 > port-forward.log 2>&1 &
          PF_PID=$!
          
          # Give it a few seconds to establish
          sleep 5
          
          echo "🧪 Running basic tests against localhost..."
          ./test-app.sh http://localhost:8080
          
          # Kill port-forward process
          kill $PF_PID
          
          echo ""
          echo "📊 Test completed - check results above

  Deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [Test, DeploymentTest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Restore kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
  
      - name: Deploy to Kubernetes
        run: |
          kubectl --kubeconfig=kubeconfig apply -f kubernetes/

      - name: Add deployment link to workflow summary
        run: echo "[🌐 Open App](http://13.62.20.151:32080/)" >> $GITHUB_STEP_SUMMARY

