name: Main workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/simple-fortune-cookie-backend:latest
  IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/simple-fortune-cookie-frontend:latest

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build backend image
      run: |
        docker build -t $IMAGE_BACKEND ./backend
        docker push $IMAGE_BACKEND

    - name: Build frontend image
      run: |
        docker build -t $IMAGE_FRONTEND ./frontend
        docker push $IMAGE_FRONTEND
      
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
    - uses: actions/checkout@v4

    - name: Build frontend builder image
      run: docker build --target builder -t frontend-builder ./frontend

    - name: Run frontend tests
      run: docker run --rm frontend-builder go test ./...

  Deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [Test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Restore kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
  
      - name: Deploy to Kubernetes
        run: |
          kubectl --kubeconfig=kubeconfig apply -f kubernetes/

      - name: Add deployment link to workflow summary
        run: echo "[üåê Open App](http://13.62.20.151:32080/)" >> $GITHUB_STEP_SUMMARY

  SmokeTest:
    runs-on: ubuntu-latest
    needs: [Deploy]
    steps:
      - name: Run health check against deployed app
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://13.62.20.151:32080/healthz)
          if [ "$STATUS" -eq 200 ]; then
            echo "‚úÖ Deployed app is healthy"
          else
            echo "‚ùå Health check failed (status $STATUS)"
            exit 1
          fi

