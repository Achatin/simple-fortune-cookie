name: Main workflow

on:
  pull_request:
    branches: [ "main" ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_BACKEND: achatin/simple-fortune-cookie-backend:latest
  IMAGE_FRONTEND: achatin/simple-fortune-cookie-frontend:latest

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    # - name: Build backend
    #   run: cd backend && go build
      
    # - name: Build frontend
    #   run: cd frontend && go build

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build backend image
      run: |
        docker build -t $IMAGE_BACKEND ./backend
        docker push $IMAGE_BACKEND

    - name: Build frontend image
      run: |
        docker build -t $IMAGE_FRONTEND ./frontend
        docker push $IMAGE_FRONTEND
      
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
    - name: Pull backend image
      run: docker pull ${{ env.IMAGE_BACKEND }}
    - name: Pull frontend image
      run: docker pull ${{ env.IMAGE_FRONTEND }}
    - name: Run frontend tests
      run: |
        docker run --rm ${{ env.IMAGE_FRONTEND }} go test ./...
